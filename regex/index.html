<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="default.css">
    <title>Regular Expressions</title>
</head>
<body>
    <div id="content">
        <div class="section">
            <label for="expression">Regular Expression</label>
            <textarea id="expression" spellcheck="false"></textarea>
        </div>
        <div class="section options-container">
            <div>Options</div>
            <label>
                <input type="checkbox" data-flag="g" checked>
                Global
            </label>

            <label>
                <input type="checkbox" data-flag="m">
                Multiline
            </label>

            <label>
                <input type="checkbox" data-flag="i">
                Ignore Case
            </label>

            <label>
                <input type="checkbox" data-flag="s">
                &quot;.&quot; matches new lines
            </label>
        </div>
        <div class="section">
            <label for="data">Text</label>
            <textarea id="data" spellcheck="false"></textarea>
        </div>
        <div class="section">
            <button type="button" id="btn-execute">Execute</button>
        </div>

        <div id="results"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
